<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/regi.css">

</head>
<body>
    <!-- <img src="/Images/Project_Logo-removebg-preview.png" height="180px"class="registrationImg"> -->
    <div class="box">
        <form action="/login" method='POST'>
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" name="username" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required>
                <span>Enter Password</span>
                <i></i>
            </div>
            <input type="submit" value="Login">
            <div class="links">
                <a href="/Login/Forgett.html">Forgot Password?</a>
                <a href="/signup.html">SignUp</a>
            </div>
        </form>
    </div>

</body>
</html>
