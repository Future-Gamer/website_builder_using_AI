<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="login-container">
        <div class="logo-title">
            <img src="logo.png" alt="AI Builder Logo">
            <h2>Web AI</h2>
        </div>

        <div class="login-box">
            <div class="login-left">
                <h3>Sign Up</h3>

                <!-- Username Input Section-->
                <label for="username">Username</label>
                <input type="email" id="email" placeholder="Enter your Username">

                <!-- Email Input Section -->
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <!-- Password Input Section -->
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <p>Already have an account?</p>
                <p>Don't have an account? <a href="index.html">Login</a></p>

                <button id="email-login">Continue with Email â†’</button>
            </div>

            <div class="or-container">
                <div class="line"></div>
                <span class="or-text">or</span>
                <div class="line"></div>
            </div>

            <div class="login-right">
                <button class="social-login google">
                    <div class="icon-container">
                        <img src="google-icon.png" alt="Google Icon">
                    </div>
                    <span>Continue with Google</span>
                </button>
                <button class="social-login facebook">
                    <div class="icon-container">
                        <img src="facebook-icon.png" alt="Facebook Icon">
                    </div>
                    <span>Continue with Facebook</span>
                </button>
                <button class="social-login apple">
                    <div class="icon-container">
                        <img src="apple-icon.png" alt="Apple Icon">
                    </div>
                    <span>Continue with Apple</span>
                </button>
                <a href="#" class="sso">Continue with SSO</a>
            </div>
        </div>

        <div class="footer">
            <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
